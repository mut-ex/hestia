    <script>var dt = new Date();
        var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dev"];
        var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]
        var d = new Date();
        var time = d.toLocaleTimeString().replace(/([\d]+:[\d]{2})(:[\d]{2})(.*)/, "$1$3");
        var datetimestr = time + " <i>on</i> " + dayNames[dt.getDay()] + ", " + monthNames[dt.getMonth()] + " " + dt.getDate()
        document.getElementById("datetime").innerHTML = datetimestr</script>
