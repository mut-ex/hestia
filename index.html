", "Aug", "Sep", "Oct", "Nov", "Dev"]; var e=[ "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]; function startTime(){var today=new Date(); var amorpm=" am " var h=today.getHours(); if (h > 12){h=24 - h amorpm=" pm "}var m=today.getMinutes(); var s=today.getSeconds(); m=checkTime(m); s=checkTime(s); var out=h + ":" + m + amorpm + "<span class='not-highlight'> on </span>" + e[dt.getDay()] + ", " + a[dt.getMonth()] + " " + dt.getDate(); document.getElementById('datetime').innerHTML=out var t=setTimeout(startTime, 500);}function checkTime(i){if (i < 10){i="0" + i}; return i;}</script> </body></html>
